<!-- 
  电脑端后台管理登录页面
-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电脑端后台登录 - 车载测试设备管理系统</title>
    <link rel="stylesheet" href="/static/admin/admin_pc.css">
</head>
<body class="pc-login-body">
    <div class="pc-login-container">
        <div class="login-box">
            <div class="login-left">
                <div class="login-brand">
                    <span class="brand-icon">🔧</span>
                    <h1>后台管理系统</h1>
                    <p>车载测试设备管理平台</p>
                </div>
                <div class="login-features">
                    <div class="feature-item">
                        <span class="feature-icon">📊</span>
                        <span>数据统计分析</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">👥</span>
                        <span>用户权限管理</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">📋</span>
                        <span>记录导出报表</span>
                    </div>
                </div>
            </div>
            <div class="login-right">
                <div class="login-form-container">
                    <h2>管理员登录</h2>
                    <p class="login-subtitle">请使用管理员账号登录</p>
                    
                    <form id="loginForm" class="pc-login-form">
                        <div class="form-group">
                            <label>管理员账号</label>
                            <input type="text" id="username" placeholder="请输入管理员账号" required>
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" id="password" placeholder="请输入密码" required>
                        </div>
                        <button type="submit" class="btn-login">登 录</button>
                    </form>
                    
                    <div class="login-footer">
                        <a href="/admin" class="back-link">← 返回入口选择</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast提示 -->
    <div id="toast" class="toast"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('登录成功');
                    setTimeout(() => {
                        window.location.href = '/admin/pc/dashboard';
                    }, 500);
                } else {
                    showToast(data.message || '登录失败');
                }
            } catch (error) {
                showToast('网络错误，请重试');
            }
        });

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
