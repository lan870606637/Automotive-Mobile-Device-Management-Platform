<!-- 
  手机端后台管理登录页面
  带二维码扫描功能
-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手机端后台登录 - 车载测试设备管理系统</title>
    <link rel="stylesheet" href="/static/admin/admin_mobile.css">
</head>
<body>
    <div class="mobile-login-container">
        <!-- 头部返回 -->
        <div class="login-header">
            <a href="/admin" class="back-btn">←</a>
            <span>手机端后台</span>
        </div>

        <!-- 登录内容 -->
        <div class="login-content">
            <div class="login-icon">📱</div>
            <h1>管理员登录</h1>
            <p>手机端便捷管理</p>

            <!-- 登录表单 -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label>管理员账号</label>
                    <input type="text" id="username" placeholder="请输入管理员账号" required>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="password" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="btn-login">登 录</button>
            </form>

            <!-- 二维码登录区域 -->
            <div class="qr-login-section">
                <div class="divider">
                    <span>或</span>
                </div>
                <div class="qr-box">
                    <div class="qr-code">
                        <img src="/static/admin/qr_admin_login.png" alt="扫码登录" onerror="this.src='/static/images/qr_default.png'">
                    </div>
                    <p class="qr-tip">微信扫码快速登录</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast提示 -->
    <div id="toast" class="toast"></div>

    <script>
        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('登录成功');
                    setTimeout(() => {
                        window.location.href = '/admin/mobile/dashboard';
                    }, 500);
                } else {
                    showToast(data.message || '登录失败');
                }
            } catch (error) {
                showToast('网络错误，请重试');
            }
        });

        // 显示提示
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
