</head>
<body>
    <div class="container">

    </div>
    
    <!-- åº•éƒ¨å¯¼èˆª -->
    {% if show_nav is not defined or show_nav %}
    <nav class="bottom-nav">
        <a href="{{ url_for('home') }}" class="nav-item {% if active_nav == 'home' %}active{% endif %}">

        <a href="javascript:void(0)" class="nav-item {% if active_nav == 'notifications' %}active{% endif %}" onclick="showNotifications()">
            <span class="nav-icon">ğŸ””</span>

        <a href="{{ url_for('my_records') }}" class="nav-item {% if active_nav == 'records' %}active{% endif %}">

        </a>
    </nav>
    {% endif %}
    
    <!-- æç¤ºæ¶ˆæ¯ -->
    <div id="toast" class="toast"></div>

    <!-- é€šçŸ¥å¼¹çª— -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ğŸ”” é€šçŸ¥</h3>
                <button class="close-btn" onclick="closeNotificationModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="notificationList" class="notification-list">
                    <!-- åŠ¨æ€åŠ è½½é€šçŸ¥ -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="markAllRead()">å…¨éƒ¨å·²è¯»</button>
                <button class="btn btn-primary" onclick="closeNotificationModal()">å…³é—­</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // é€šçŸ¥ç›¸å…³åŠŸèƒ½
        let unreadCount = 0;

        // åŠ è½½æœªè¯»é€šçŸ¥æ•°é‡
        async function loadUnreadCount() {
            try {
                const response = await fetch('/api/notifications/unread-count');
                const data = await response.json();
                unreadCount = data.count || 0;

                const badge = document.getElementById('notificationBadge');
                if (badge) {
                    if (unreadCount > 0) {
                        badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                        badge.style.display = 'flex';
                    } else {
                        badge.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('åŠ è½½é€šçŸ¥æ•°é‡å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºé€šçŸ¥å¼¹çª—
        async function showNotifications() {
            document.getElementById('notificationModal').classList.add('show');

            try {
                const response = await fetch('/api/notifications');
                const data = await response.json();
                const notifications = data.notifications || [];

                const listEl = document.getElementById('notificationList');

                if (notifications.length === 0) {
                    listEl.innerHTML = '<div class="empty-notice">æš‚æ— é€šçŸ¥</div>';
                } else {
                    listEl.innerHTML = notifications.map(n => `
                        <div class="notification-item ${n.is_read ? 'read' : 'unread'}" data-id="${n.id}">
                            <div class="notification-header">
                                <span class="notification-title">${n.title}</span>
                                <span class="notification-time">${formatTime(n.create_time)}</span>
                            </div>
                            <div class="notification-content">${n.content}</div>
                            ${!n.is_read ? `<button class="mark-read-btn" onclick="markRead('${n.id}')">æ ‡ä¸ºå·²è¯»</button>` : ''}
                        </div>
                    `).join('');
                }
            } catch (error) {
                document.getElementById('notificationList').innerHTML = '<div class="error-notice">åŠ è½½å¤±è´¥</div>';
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timeStr) {
            const date = new Date(timeStr);
            const now = new Date();
            const diff = (now - date) / 1000; // ç§’

            if (diff < 60) return 'åˆšåˆš';
            if (diff < 3600) return Math.floor(diff / 60) + 'åˆ†é’Ÿå‰';
            if (diff < 86400) return Math.floor(diff / 3600) + 'å°æ—¶å‰';
            if (diff < 604800) return Math.floor(diff / 86400) + 'å¤©å‰';

            return date.toLocaleDateString('zh-CN');
        }

        // æ ‡è®°å•ä¸ªé€šçŸ¥ä¸ºå·²è¯»
        async function markRead(notificationId) {
            try {
                const response = await fetch(`/api/notifications/${notificationId}/read`, {
                    method: 'POST'
                });
                if (response.ok) {
                    // æ›´æ–°UI
                    const item = document.querySelector(`.notification-item[data-id="${notificationId}"]`);
                    if (item) {
                        item.classList.remove('unread');
                        item.classList.add('read');
                        const btn = item.querySelector('.mark-read-btn');
                        if (btn) btn.remove();
                    }
                    loadUnreadCount();
                }
            } catch (error) {
                console.error('æ ‡è®°å·²è¯»å¤±è´¥:', error);
            }
        }

        // æ ‡è®°æ‰€æœ‰é€šçŸ¥ä¸ºå·²è¯»
        async function markAllRead() {
            try {
                const response = await fetch('/api/notifications/read-all', {
                    method: 'POST'
                });
                if (response.ok) {
                    showNotifications(); // é‡æ–°åŠ è½½é€šçŸ¥åˆ—è¡¨
                    loadUnreadCount(); // æ›´æ–°æœªè¯»æ•°é‡
                }
            } catch (error) {
                console.error('æ ‡è®°å…¨éƒ¨å·²è¯»å¤±è´¥:', error);
            }
        }

        // å…³é—­é€šçŸ¥å¼¹çª—
        function closeNotificationModal() {
            document.getElementById('notificationModal').classList.remove('show');
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æœªè¯»æ•°é‡
        document.addEventListener('DOMContentLoaded', loadUnreadCount);

        // æ¯30ç§’åˆ·æ–°ä¸€æ¬¡æœªè¯»æ•°é‡
        setInterval(loadUnreadCount, 30000);
    </script>
    {% block extra_js %}{% endblock %}
</body>
